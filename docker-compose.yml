services:
  db:
    image: postgres:15
    container_name: ${POSTGRES_CONTAINER}
    ports:
      - "${POSTGRES_PORT}:5432"
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always

  backend:
    build:
      context: ./backend
    image: ${BACKEND_IMAGE}
    container_name: ${BACKEND_CONTAINER}
    ports:
      - "${BACKEND_PORT}:8000"
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./backend:/app
    depends_on:
      - db

volumes:
  postgres_data:
